<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <header>
        <h1>Ejercicios de Mili üíñ</h1>
    </header>
    <main>
        <section id="suma1">
            <div id="content-suma">
                <h1>Suma de numeros</h1>
                <div id="content-num">
                    <label for="numero1">Numero 1:</label>
                    <input type="number" id="numero-1-suma">

                    <label for="numero2">Numero 2:</label>
                    <input type="number" id="numero-2-suma">
                </div>

                <p><span id="resultado-suma">0</span></p>

            <div id="botenes">
                <button class="btn" id="button-suma">+</button>
                <button class="btn" id="reiniciar">üîÅ</button>
            </div>
        </section>


        <section id="par2">
            <div id="content-par"> 
                <h1>Par o Impar</h1>
                <label for="num">Elegi un numero:</label>
                <input type="number" name="numero" id="num-par" placeholder="Ej:8">
                <p><span id="resultado-par"></span></p>
                <button class="btn" id="btn-par">Calcular</button>
            </div>
        </section>

        <section id="licencia-de-conducir3">
            <form>
                <h1>Licencia de conducir</h1>
                <h3>Complete el Formulario</h3>
                <p>Todos los datos son obligatorios</p>

                <!-- PROVINCIA -->
                <label for="">Provincia donde se iniciara el tramite:</label>
                <select name="provincia" id="provincia">
                    <option value="">Seleccione</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                </select>
                <!--CENTRO  -->
                <label for="centro">Centro de Emision de Licencia:</label>
                <select name="centro" id="centro">
                    <option value="">Seleccione</option>
                    <option value="Centro 1">Centro 1</option>
                    <option value="Centro 2">Centro 2</option>
                </select>
                <!-- Nombre y apellido -->
                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre">
                 <label for="apellido">Apellido:</label>
                 <input type="text" id="apellido">

                 <!-- Edad -->
                  <label for="edad">Edad:</label>
                  <input type="number" id="edad">

                  <button  class="btn" type="submit" id="enviar">Enviar</button>
            </form>
        </section>

        <section id="multiplicar4">
            <div id="content-multiplicar">
                <h1>Multiplicar</h1>
                <label for="num">Elige un numero:</label>
                <input type="number" id="numero-multiplicar" placeholder="Ej: 2">
                <button  class="btn" type="button" id="btn-multiplicar">Multiplicar</button>
                <p><span id="resultado-multiplicar">0</span></p>
            </div>
        </section>

        <section id="promedio5">
            <div id="content">
                <div id="form">
                    <h1>Promedio</h1>
                    <label for="nota1">Ingrese su primera nota:</label>
                    <input type="number" id="nota1-promedio" placeholder="Ej:8">
                    <label for="nota2">Ingrese su segunda nota:</label>
                    <input type="number" id="nota2-promedio" placeholder="Ej:9">
                    <label for="nota3">Ingrese su tercera nota:</label>
                    <input type="number" id="nota3-promedio" placeholder="Ej:10">
                    <button  class="btn" id="btn-promedio">Ver promedio</button>
                    <p><span id="resultado-promedio">0</span></p>
                </div>
            </div>
        </section>

        <section id="vocal6">
            <div id="content-vocal">
                <h1>Vocal</h1>
                <label for="texto">Elige una palabra</label>
                <input type="text" name="" id="palabra-vocal">
                <button class="btn" id="btn-vocal">Ver vocales</button>
                <p>Resultado: <span id="Resultado-vocal">0</span></p>
            </div>
        </section>

        <section id="num-mas-grande7">
            <div id="content-grande">
                <h1>Numero Grande</h1>
                <label for="numero1">Numero 1:</label>
                <input type="number" id="num1-grande">
                <label for="numero2">Numero 2:</label>
                <input type="number" id="num2-grande">
                <label for="numero3">Numero 3:</label>
                <input type="number" id="num3-grande">
                <button  class="btn-grande" id="btn-grande">Calcular</button>
                <p id="resultado-grande">0</p>
            </div>
        </section>

      

    </main>
    <footer>
        <h2>Practicas de mili pro</h2>
        <p>Contacto: <a href="#">Milagroslamaspro@gmail.com</a></p>
    </footer>




    <script src="script8.js"></script>
</body>
</html>
